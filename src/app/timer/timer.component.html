<ng-template #myModal>
  <div class="modal-header">
    <button type="button"
            class="close"
            (click)="modalRef.hide()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Do you realy want to stop this Task?</h4>
  </div>
  <p class="modal-body">After confirming this action you won`t be able to run this task and edit its name</p>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            (click)="modalRef.hide()">Cancel</button>
    <button type="button"
            class="btn btn-primary"
            (click)="finishTask()">Finish Task</button>
  </div>
</ng-template>
<section class="timer center-block">
  <h2 [ngClass]="{
        'timer__task-title': true,
        'timer__task-title--finished': isTaskFinished
      }">{{task?.name | cutString: 22}}</h2>
  <p class="timer__time">{{time | time}}</p>
  <div class="timer__btns">
    <button type="button"
            (click)="onStart()"
            [disabled]="startBtnDisabled"
            class="timer__btn btn btn-default btn-lg">Start</button>
    <button type="button"
            (click)="onPause()"
            [disabled]="pauseBtnDisabled"
            class="timer__btn btn btn-default btn-lg">Pause</button>
    <button type="button"
            (click)="onStop(myModal)"
            [disabled]="stopBtnDisabled"
            class="timer__btn btn btn-default btn-lg">Stop</button>
    <button type="button"
            (click)="onSave()"
            [disabled]="saveBtnDisabled"
            class="timer__btn btn btn-default btn-lg">Save</button>
  </div>
</section>
